version: '3.8'

services:
  actual-server:
    build:
      context: .
      dockerfile: sync-server.Dockerfile
    image: actual-server:local
    container_name: actual-budget
    ports:
      - '5006:5006'
    volumes:
      - ./actual-data:/data
    environment:
      # Optional: Set a custom port (default is 5006)
      # - PORT=5006

      # Optional: Set a password for the server
      # - ACTUAL_SERVER_PASSWORD=your-secure-password

      # Optional: Enable HTTPS (requires cert files)
      # - ACTUAL_HTTPS_KEY=/data/selfhost.key
      # - ACTUAL_HTTPS_CERT=/data/selfhost.crt
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
